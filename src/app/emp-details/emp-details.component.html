<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
     </thead>
     <tbody>
       <tr *ngFor='let item of empdetails'>
         <td>{{item.id}}</td>
         <td>{{item.email}}</td>
         <td>{{item.firstName}}</td>
         <td>{{item.lastName}}</td>
       </tr>
       
       
       
    </tbody>
  </table>
